<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempoHoje App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container top">
            <h1>TempoHoje App</h1>
            <form action="" onsubmit="return false">
            <input type="text" class="search" placeholder="Buscar pelo nome da cidade">
            <button type="submit" class="btn">Enviar</button>
            <p class="error"></p>
            </form>
            <section>
                <div class="container">
                    <div class="icon">
                        <img src="" alt="" class="weather-icon">
                    </div>
                    <div class="location">
                        <div class="city">São Paulo</div>
                        <div class="date">Segunda-Feira,11 de Setembro de 2023</div>
                    </div>
                    <div class="current">
                        <div class="temp">Temperatura: 18 <span>ºC</span></div>
                        <div class="weather">Ensolarado</div>
                        <div class="temp-range">Mínima-Máxima: 15ºC / 21ºC</div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
